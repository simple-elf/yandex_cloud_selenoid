name: Yandex Cloud CLI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install YandexCloud CLI
        run: curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
      - name: Add YandexCloud CLI to $PATH
        run: echo "/home/runner/yandex-cloud/bin" >> $GITHUB_PATH

#      - name: Check $PATH
#        run: echo $PATH
#      - name: Check YC CLI
#        run: yc -help

      - name: Init YandexCloud CLI - token
        run: yc config set token ${{ secrets.YC_TOKEN }}
      - name: Init YandexCloud CLI - folder-id
        run: yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
      - name: Init YandexCloud CLI - cloud-id
        run: yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}

      - name: Create instance
        run: |
          yc compute instance create --name selenoid-instance --hostname selenoid-instance \
          --zone ru-central1-c --public-ip \
          --create-boot-disk image-name=selenoid-110-20072020-1645-1595253212,size=10 \
          --image-folder-id standard-images --memory 2 --cores 2 --core-fraction 100

      - name: Get public IP
        run: echo "::set-output name=PUBLIC_IP::$(yc compute instance list --format json | jq .[].network_interfaces[0].primary_v4_address.one_to_one_nat.address -r)"
        id: public_ip

      - run: sleep 60

      - name: Check status
        run: curl http://${{ steps.public_ip.outputs.PUBLIC_IP }}:4444/status

      - name: Delete instance
        if: always()
        run: yc compute instance delete --name selenoid-instance