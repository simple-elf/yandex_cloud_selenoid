name: Yandex Cloud CLI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install YandexCloud CLI
        run: curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
      - name: Add YandexCloud CLI to $PATH
        run: echo "/home/runner/yandex-cloud/bin" >> $GITHUB_PATH

#      - name: Check $PATH
#        run: echo $PATH
#      - name: Check YC CLI
#        run: yc -help

      - name: Init YandexCloud CLI - token
        run: yc config set token ${{ secrets.YC_TOKEN }}
      - name: Init YandexCloud CLI - folder-id
        run: yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
      - name: Init YandexCloud CLI - cloud-id
        run: yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}

      - name: Create instance
        run: |
          yc compute instance create-with-container \
          --name selenoid-instance --hostname selenoid-instance \
          --zone ru-central1-c --public-ip \
          --memory 4 --cores 4 --core-fraction 100 \
          --service-account-name selenoid \
          --docker-compose-file docker-compose.yml \
          --format json

      - run: yc compute instance get --name selenoid-instance --format json
      - run: yc compute instance get --name selenoid-instance --format json | jq .[].network_interfaces[0].primary_v4_address.one_to_one_nat.address -r

      - name: Get public IP
        run: echo "::set-output name=PUBLIC_IP::$(yc compute instance get --name selenoid-instance --format json | jq .[].network_interfaces[0].primary_v4_address.one_to_one_nat.address -r)"
        id: public_ip
      - run: echo ${{ steps.public_ip.outputs.PUBLIC_IP }}

      - run: |
          ./wait-for-it.sh ${{ steps.public_ip.outputs.PUBLIC_IP }}:4445 \
          -t 180 -s -- echo "Selenoid is up"

      - name: Check status
        if: always()
        run: curl http://${{ steps.public_ip.outputs.PUBLIC_IP }}:4445/status

      - name: Run Tests
        if: always()
        run: ./gradlew test -Dremote=http://${{ steps.public_ip.outputs.PUBLIC_IP }}:4445/wd/hub

      - uses: actions/upload-artifact@master
        if: always()
        with:
          name: report
          path: build/reports/

      - name: Check status
        if: always()
        run: curl http://${{ steps.public_ip.outputs.PUBLIC_IP }}:4445/status

      - name: Delete instance
        if: always()
        run: yc compute instance delete --name selenoid-instance